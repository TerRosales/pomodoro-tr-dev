<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Pomodoro</title>
  </head>
  <body>
    <div id="ui">
      <audio id="beeper" src="assets/level-up-191997.mp3"></audio>
    </div>
    <main id="main">
      <div id="beeperBox">
        <h1 id="title">Pomodoro</h1>
        <div id="buttons">
          <button id="start" class="btn">Start</button>
          <button id="pause" class="btn">Pause</button>
          <button id="reset" class="btn">Reset</button>
        </section>
        
      </div>
      <section id="counter">
        <p id="timer">25 : 00</p>

      </section>
      <section>
        <button id="openModalBtn" class="btn">Open Modal</button>

        <!-- Modal Structure -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modalBtnGroup">
                  <h2>Select Time: </h2>
                  <button class="btn timeSet">20 : 00</button>
                  <button class="btn timeSet">30 : 00</button>
                  <button class="btn timeSet">35 : 00</button>
                  <button class="btn customBtn">Custom</button>
                  <div id="customBtnContainer">
                  </div>
                </div>
            </div>
        </div>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
